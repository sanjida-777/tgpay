<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Payments</title>
    <script>
        async function makePayment() {
            const userId = prompt("Enter your Telegram User ID:");
            if (!userId) {
                alert("User ID is required!");
                return;
            }

            const response = await fetch("/pay", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: userId })
            });

            const data = await response.json();
            if (data.ok) {
                alert("‚úÖ Payment request sent! Check your Telegram.");
            } else {
                alert("‚ùå Payment failed: " + JSON.stringify(data));
            }
        }

        async function requestRefund() {
            const userId = prompt("Enter your Telegram User ID:");
            if (!userId) {
                alert("User ID is required!");
                return;
            }

            const response = await fetch("/refund", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: userId })
            });

            const data = await response.json();
            if (data.message) {
                alert("‚úÖ Refund Successful!");
            } else {
                alert("‚ùå Refund Failed: " + JSON.stringify(data));
            }
        }
    </script>
</head>
<body>
    <h1>Telegram Payments</h1>
    <p>Purchase: <b>{{ item_name }}</b> for <b>{{ item_price }}</b> units.</p>

    <button onclick="makePayment()">üí≥ Make Payment</button>
    <button onclick="requestRefund()">üîÑ Request Refund</button>
</body>
</html>
