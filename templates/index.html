<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    padding: 50px;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    display: inline-block;
}

h1 {
    color: #333;
}

button {
    background-color: #0088cc;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #005f99;
}
    </style>
</head>
<body>
    <h1>{{ item_name }}</h1>
    <p>Price: {{ item_price }} {{ currency }}</p>

    <form action="/pay" method="POST">
        <input type="hidden" name="user_id" value="USER_ID_HERE">  <!-- Add actual user ID dynamically -->
        <button type="submit">Pay Now</button>
    </form>

    <h2>Request a Refund</h2>
    <form action="/refund" method="POST">
        <input type="text" name="user_id" placeholder="Enter your User ID for refund" required>
        <button type="submit">Request Refund</button>
    </form>

    <script>
        function requestRefund() {
    const user_id = document.getElementById('refund_user_id').value;
    
    if (!user_id) {
        alert("Please enter your user ID!");
        return;
    }

    fetch('/refund', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',  // This header is required
        },
        body: JSON.stringify({ user_id: user_id })  // Send data as JSON
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);  // Handle success message
    })
    .catch(error => {
        console.error('Error:', error);
        alert("An error occurred while processing the refund.");
    });
}

    </script>
</body>
</html>
